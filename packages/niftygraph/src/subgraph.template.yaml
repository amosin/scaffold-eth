  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyYard
    network: matic
    source:
      address: '{{NiftyYardAddress}}'
      abi: NiftyYard
      startBlock: 13640431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - File
        - Creator
        - NftNumberLookUp
      abis:
        - name: NiftyYard
          file: ./abis/NiftyYard.json
      eventHandlers:
        - event: newFile(uint256,indexed address,string,string,uint256)
          handler: handlenewFile
        - event: newFilePrice(string,uint256)
          handler: handleNewNftPrice
        - event: ownershipChange(string,indexed address,indexed address)
